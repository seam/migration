<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="layout/template.xhtml">

<ui:define name="body">

    <h1>Error Encountered!</h1>
    <s:fragment rendered="#{not empty facesMessages.currentMessages}">
        <h:messages styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
    </s:fragment>
    <s:fragment rendered="#{empty facesMessages.currentMessages}">
        <p>#{not empty org.jboss.seam.handledException.message ? org.jboss.seam.handledException.message : 'The cause of the error is unknown'}</p>
    </s:fragment>
        
</ui:define> 
</ui:composition>
