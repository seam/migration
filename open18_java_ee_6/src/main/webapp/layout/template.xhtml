<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://richfaces.org/a4j">
<f:view>
    <ui:insert name="metadata" />

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>#{messages['application.title']}</title>
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
            <link href="#{request.contextPath}/stylesheet/theme.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>

        <ui:include src="menu.xhtml">
            <ui:param name="projectName" value="#{messages['application.title'].toLowerCase()}"/>
        </ui:include>

        <div class="body">
            <ui:insert name="body"/>
        </div>

        <h:outputText value="Conversation id: #{javax.enterprise.context.conversation.id}" />

        <br clear="all" />

        <a:log id="log" />
        <ui:debug hotkey=";" />

    </h:body>
</f:view>
</html>
